<html>
    <head>
        <title>FeedBack Form</title>
    </head>
    <body>
        <h1>FeedBack Form</h1>
        <form>
            <table>
            <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name"><br><br></td>
            </tr>
            <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" name="email"><br><br></td>
            </tr> 
            <tr>
                <td> <label for="fmsg">FeedBack Message:</label></td>
                <td> <input type="textarea cols="10" rows="20" " id="fmsg" name="fmsg"><br><br></td>
            </tr>
            </table>
        </form>
        <form>
            <label for="wish">How satisfied are you?</label><br><br>
            <input type="radio" id="Satisfied" name="wish">
            <label for="Satisfied">Satisfied</label>
            <input type="radio" id="Neutral" name="wish">
            <label for="Neutral">Neutral</label>
            <input type="radio" id="Unsatisfied" name="wish">
            <label for="Unsatisfied">Unsatisfied</label><br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
